<!DOCTYPE html>
<html lang="en" ng-app="rsModalApp">
<head>
    <meta charset="UTF-8">
    <title>rsModal</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="rs-modal.css">
</head>
<body>
    
    <section class="container" ng-controller="RsModalAppCtrl">
        <h1 class="jumbotron">rsModal, the best modal system that ever was and ever will be.</h1>

        <rs-modal></rs-modal>

        <button ng-click="show()" class="btn btn-primary">Show</button>
        <button ng-click="hide()" class="btn btn-primary">hide</button>
    </section>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.transit/jquery.transit.js"></script>
    <script src="rs-modal.js"></script>
    <script>
    (function() {
        angular
            .module('rsModalApp', ['rs-modal'])
            .controller('RsModalAppCtrl', RsModalAppCtrl)


        function RsModalAppCtrl($rsModal, $templateCache, $scope) {
            $scope.show = function () {
                $rsModal.open('modalTest.html');
            }

            $templateCache.put('modalTest.html', "<h1>Modal Test</h1>");

        }

    })();
    </script>
</body>
</html>
